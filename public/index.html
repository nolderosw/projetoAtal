<!DOCTYPE html>
<html>

<head>
  <title>Huffman - IFPB - RUAN s2</title>
  <style>
    audio {
      display: block;
      margin: 5px;
    }
  </style>
</head>

<body>
  <button id="record">Record</button>
  <button id="stop" disabled>Stop</button>
  <button id="play" disabled>Play</button>
  <button id="save" disabled>Save</button>

  <div id="saved-audio-messages">
    <h2>Saved messages</h2>
    <audio controls="controls" id="audio">
      Your browser does not support the &lt;audio&gt; tag. 
      <source id="source" src=""/>
    </audio>
  </div>

  <script>
    const recordAudio = () =>
      new Promise(async resolve => {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true
        });
        const mediaRecorder = new MediaRecorder(stream);
        let audioChunks = [];

        mediaRecorder.addEventListener('dataavailable', event => {
          audioChunks.push(event.data);
        });

        const start = () => {
          audioChunks = [];
          mediaRecorder.start();
        };

        const stop = () =>
          new Promise(resolve => {
            mediaRecorder.addEventListener('stop', () => {
              audioChunks.forEach((lol) => {
                console.log(lol);
              });
              const audioBlob = new Blob(audioChunks);
              const audioUrl = URL.createObjectURL(audioBlob);
              const audio = new Audio(audioUrl);
              const play = () => audio.play();
              resolve({
                audioChunks,
                audioBlob,
                audioUrl,
                play
              });
            });

            mediaRecorder.stop();
          });

        resolve({
          start,
          stop
        });
      });

    const sleep = time => new Promise(resolve => setTimeout(resolve, time));

    const recordButton = document.querySelector('#record');
    const stopButton = document.querySelector('#stop');
    const playButton = document.querySelector('#play');
    const saveButton = document.querySelector('#save');
    const savedAudioMessagesContainer = document.querySelector('#saved-audio-messages');

    let recorder;
    let audio;

    recordButton.addEventListener('click', async () => {
      recordButton.setAttribute('disabled', true);
      stopButton.removeAttribute('disabled');
      playButton.setAttribute('disabled', true);
      saveButton.setAttribute('disabled', true);
      if (!recorder) {
        recorder = await recordAudio();
      }
      recorder.start();
    });

    stopButton.addEventListener('click', async () => {
      recordButton.removeAttribute('disabled');
      stopButton.setAttribute('disabled', true);
      playButton.removeAttribute('disabled');
      saveButton.removeAttribute('disabled');
      audio = await recorder.stop();
    });

    playButton.addEventListener('click', () => {
      audio.play();
    });

    saveButton.addEventListener('click', () => {
      var audioArrayBuffer = [];
      const reader = new FileReader();
      reader.readAsDataURL(audio.audioBlob);
      reader.onload = async () => {
        const base64AudioMessage = reader.result.split(',')[1];
        await audio.audioBlob.arrayBuffer().then(buffer => {
          let dataView = new DataView(buffer);
          for (let i = 0; i <= dataView.byteLength - 1; i++) {
            audioArrayBuffer.push(dataView.getUint8(i));
          }
        });
        fetch('/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: base64AudioMessage,
            audioArrayBuffer: audioArrayBuffer
          })
        }).then(res => {
          if (res.status === 201) {
            return populateAudioCoded();
          }
          console.log('Invalid status saving audio message: ' + res.status);
        });
      };
    });
    const populateAudioCoded = () => {
      return fetch('/getAudio').then(res =>{
        if(res.status === 200){
          res.json().then(json =>{

            const blob = new Blob([new Uint8Array(json.bf)]);
            const url = URL.createObjectURL(blob);
            const audio = document.getElementById('audio');
            const source = document.getElementById('source');
            source.src = url;
            audio.load();
          })
        }  
      })
    }
    populateAudioCoded();
  </script>
</body>

</html>
